#Flashplayer version
player.version.major = 10
#version minor
player.version.minor = 0
#version revision
player.version.revision = 0
#full version
player.version.full = ${player.version.major}.${player.version.minor}.${player.version.revision}

#SDK version
#build number
flex.sdk.version.full = 4.0.0.14159

#Resources within the Flex SDK (Defined in libraries.properties)
flex.sdk.frameworks = ${flex.sdk}/frameworks
flex.sdk.bin = ${flex.sdk}/bin
flex.sdk.lib = ${flex.sdk}/lib
flex.sdk.rsls = ${flex.sdk.frameworks}/rsls
flex.sdk.rsls.framework = ${flex.sdk.rsls}/framework_${flex.sdk.version.full}
flex.sdk.rsls.rpc = ${flex.sdk.rsls}/rpc_${flex.sdk.version.full}
flex.sdk.rsls.osmf = ${flex.sdk.rsls}/osmf_flex.4.0.0.13495
flex.sdk.rsls.tlf = ${flex.sdk.rsls}/textLayout_1.0.0.595

flex.sdk.libs = ${flex.sdk.frameworks}/libs
flex.sdk.compc.jar = ${flex.sdk.lib}/compc.jar
flex.sdk.mxmlc.jar = ${flex.sdk.lib}/mxmlc.jar
flex.sdk.asdocs = ${flex.sdk}/bin/asdoc
flex.sdk.config.xml = ${flex.sdk.frameworks}/flex-config.xml
flex.sdk.flextasks.jar = ${flex.sdk}/ant/lib/flexTasks.jar
flex.sdk.playerglobal.swc= ${flex.sdk.libs}/player/${player.version.major}.${player.version.minor}/playerglobal.swc
flex.sdk.framework.swc= ${flex.sdk.libs}/framework.swc
flex.sdk.rpc.swc=${flex.sdk.libs}/rpc.swc
flex.sdk.osmf.swc=${flex.sdk.libs}/osmf.swc
flex.sdk.tlf.swc=${flex.sdk.libs}/textLayout.swc
flex.sdk.spark.swc=${flex.sdk.libs}/spark.swc
flex.sdk.spark-skins.swc=${flex.sdk.libs}/sparkSkins.swc
flex.sdk.datavisualization.swc=${flex.sdk.libs}/datavisualization.swc

#Adobe hosted RSLS
adobe.pub.url=http://fpdownload.adobe.com/pub
adobe.rsls.url=${adobe.pub.url}/swz/flex/${flex.sdk.version.full}

adobe.rsls.framework.swz=${adobe.rsls.url}/framework_4.0.0.14159.swz
adobe.rsls.rpc.swz=${adobe.rsls.url}/rpc_4.0.0.14159.swz
adobe.rsls.osmf.swz=${adobe.rsls.url}/osmf_flex.4.0.0.13495.swz
adobe.rsls.tlf.swz=${adobe.rsls.url}/textLayout_1.0.0.595.swz
adobe.rsls.spark.swz=${adobe.rsls.url}/spark_4.0.0.14159.swz
adobe.rsls.spark-skins.swz=${adobe.rsls.url}/sparkskins_4.0.0.14159.swz
adobe.rsls.datavisualization.swz=${adobe.rsls.url}/datavisualization_4.0.0.14159.swz
adobe.policy.xml=http://fpdownload.adobe.com/pub/swz/crossdomain.xml