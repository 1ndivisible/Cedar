# General Parameters

#Express Install swf
wrapper.express-install.name = playerProductInstall

# Embed Parameters

#Allow the swf to take over the screen.
#true | false
wrapper.embed-params.allowfullscreen = true

#Allow swf network access (Browser navigation, External Interface Content Loading, File Reference etc.)
#all | internal | none
wrapper.embed-params.allownetworking = all

#Allow swf script access to containing page (External interface etc.)
#always | samedomain | never
wrapper.embed-params.allowscriptaccess = always

#Directory to use as the root for any relative urls in the swf
wrapper.embed-params.basedir = .

#Background color of the swf
wrapper.embed-params.bgcolor = ${swf.background-color}

#Should the swf use device fonts to render text?
#true | false
wrapper.embed-params.devicefont = false

#Should the swf loop when it reaches the end?
wrapper.embed-params.loop = true
		
#How much of the menu to display
#true | false
wrapper.embed-params.menu = false

#Play automatically on load
#true | false
wrapper.embed-params.play = true

#Quality to use in rendering swf content
#low, high, autolow, autohigh, best
wrapper.embed-params.quality = high

#Alignment of the swf within its container
#l | t | r | b | tl | tr | bl | br
wrapper.embed-params.salign = tl

#How to scale the swf
#showall | noborder | exactfit
#scale the swf without distortion | crop any of the swf that exceeds dimensions | scale to fit, distorting if necessary
wrapper.embed-params.scale  = showall

#Should the swf allow tabbing out to html content or loop back round to the first tab item?
#true | false
wrapper.embed-params.seamless-tabbing = false
				
#Force Java to start the first time Flashplayer is loaded 
#true | false
wrapper.embed-params.sw-live-connect = true

#Method to use in drawing swf to the screen.
#window | opaque | transparent
#draw it on-top of all other content | allow other content to overlap in front of it | allow the swf to be transparent
wrapper.embed-params.wmode = window

# Embed

#Class used to style the containing div
wrapper.attributes.style-class = SWFContainer

#Alignment within container
# default is centered
wrapper.attributes.align = top
wrapper.swf.background-color = 777777;